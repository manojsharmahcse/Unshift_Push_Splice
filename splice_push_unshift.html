<!DOCTYPE html>
<html>
	<head>
		<title>	Splice Push Unshift</title>
	</head>
	<body>
	
	<h1>Normal</h1>
	
	<script>
		roomate=['Deepak','Rahul','Vinod','Ajay','Aman'];
		document.write(roomate);
	</script>
	
	<h1>Unshift</h1>

	<script>
		roomate=['Deepak','Rahul','Vinod','Ajay','Aman'];
		roomate.unshift('Manoj','Raman');
		document.write(roomate);
	</script>

	
	
	<h1>Push</h1>

	<script>
		roomate=['Deepak','Rahul','Vinod','Ajay','Aman'];
		roomate.push('Manoj','Raman');
		document.write(roomate);
	</script>
	
	<h1>Slice</h1>

	<script>
		roomate=['Deepak','Rahul','Vinod','Ajay','Aman'];
		roomate.splice('1','3','Manoj');
		document.write(roomate);
	</script>
	
	</body>
</html>
